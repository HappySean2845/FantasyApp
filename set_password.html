<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">设置密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password_set' type="password" placeholder="请输入密码">
                    <div id="icon_verify_password" class="icon_verify"></div>
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" placeholder="请确认密码">
                    <div id="icon_verify_pwconfirm" class="icon_verify"></div>
				</div>		
			</form>
			<div class="tips_red"></div>
			<div class="mui-content-padded">
				<div class="btn_b_box">
					<button id='next_password' class="btn_blue btn_one">下一步</button>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/plugin/jquery.js"></script>
